name: üêõ Bug report
description: I've encountered a bug/issue!
title: "[Bug]: <title>"
labels: ["bug"]
assignees:
  - mahlquistj
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking your time to filling out a bug report!

        Please fill out the following fields as described
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: input
    id: version
    attributes:
      label: version
      placeholder: eg. 0.1.0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Bug Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Do this..
        2. Do that..
        3. Failure
    validations:
      required: false
  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: Output of `octotype --print-config`
      value: |
        <details>
        <summary>Configuration</summary>
        ```toml

        <Paste the output of `octotype --print-config` here, without removing the formatting around this>

        ```
        </details>"
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: other
      description: OS, terminal, PC specs (Any other info that might be useful)
      render: shell
